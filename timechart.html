<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ZoomCharts</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #chart {
            /* expand the chart to the whole window height */
            height: 100vh;
        }

        .DVSL-bar-left {
            /* workaround so that "Fork on GitHub" link does not overlap the toolbar */
            padding-left: 70px !important;
        }
    </style>
</head>
<body>
    <div id="chart"></div>

    <script src="https://cdn.zoomcharts-cloud.com/1/latest/zoomcharts.js"></script>
    <script>
        var chart = new ZoomCharts.TimeChart({
            container: "chart",
            title: { text: "1 EUR = ? USD" },
            data: [
                {
                    url: "timechart-service.php",

                    // specify the units that the service supports.
                    units: ["y", "M", "d"] 
                }
            ],
            series: [
                {
                    type: "candlestick",
                    data: {
                        // these map to the position of min/max/first/last in the data from the service
                        open: 3,
                        close: 4,
                        high: 2,
                        low: 1
                    },
                    style: {
                        pattern: "bar"
                    }
                },
                {
                    type: "line",
                    name: "average",
                    data: {
                        // these map to the position of avg/count in the data from the service
                        index: 5,
                        countIndex: 6,
                        aggregation: "avg"
                    },
                    style: {
                        lineWidth: 2,
                        lineColor: "#09c",
                        smoothing: true
                    }
                }
            ]
        });
    </script>

    <a href="https://github.com/zoomcharts/mongodb-php"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/121cd7cbdc3e4855075ea8b558508b91ac463ac2/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_green_007200.png"></a>
</body>
</html>
